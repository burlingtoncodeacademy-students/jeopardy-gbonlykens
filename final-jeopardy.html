<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Jeopardy</title>
  <style>
    @import url("styles/final-jeopardy.css");
  </style>
</head>
<body>

  <!--Final Page Container-->
  <div id="final-page-container">

    <h1>FINAL JEOPARDY!</h1> <br>
    <!-- Last Clue ... animate to 'flip around' when clicked  -->
    <div id="final-clue">Click to view your final clue.</div>

     <!--Final Clue Image-->
     <img id="final-clue-img"
     src="../images/lagoon.png"
     alt="Final Clue Image"/>
   </div>

    <div class="card-final-clue">
      <p> A stretch of salt water seperated from the sea<br>
    by a sandbar, coral reef, or barrier reef is what? <p/>
  </div>

   

  <!--Player controls for guessing and entering bid amount-->
  <div id= "final-bet">
    <label><b>$</b></label>
  
    <input id="input1"
    name="finalbet"
    type="text"
    placeholder="Enter your answer..."/>

    <input id="input2"
    name="final-answer"
    type="number"
    placeholder="Place your bet..."/>
    
    
    <!--Javascript will re-allow the 'click' of the button once a condition is met, i.e. they enter guess and big amount-->
    <button disabled>SUBMIT FINAL ANSWER</button>

  
  </div>
  </div>
  
</body>
</html>
